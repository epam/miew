language: node_js
version: 1.0
node_js:
  - "10"
cache:
  yarn: true
  directories:
    - "node_modules"
    - "$HOME/.sonar/cache"
addons:
  sonarcloud:
    organization: "epam"
  ssh_known_hosts:
    - "$DEPLOY_SERVER"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.4
  - export PATH="$HOME/.yarn/bin:$PATH"
install:
  - yarn global add lerna
  - lerna bootstrap
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > /tmp/cc-test-reporter
  - chmod +x /tmp/cc-test-reporter
script:
  - lerna run ci
after_success:
  - sonar-scanner
  - lerna run coveralls
  # See https://github.com/codeclimate/test-reporter/issues/263
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
      for f in packages/*; do
        if [ -d $f ]; then
          echo $f;
          ./cc-test-reporter format-coverage -t lcov -o coverage/coverage.${f//\//-}.json $f/coverage/lcov.info;
        fi
      done;
      ./cc-test-reporter sum-coverage -o coverage/coverage.total.json coverage/coverage.*.json;
      ./cc-test-reporter upload-coverage -i coverage/coverage.total.json;
    fi
deploy:
  - provider: npm
    edge: true
    cleanup: false
    email: "$NPM_EMAIL"
    api_key: "$NPM_AUTH_TOKEN"
    tag: latest
    on:
      tags: true
      node: "10"
      condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$
  - provider: script
    edge: true
    cleanup: false
    script: "chmod +x ./tools/deploy.sh && ./tools/deploy.sh"
    on:
      all_branches: true
      node: "10"
notifications:
  slack:
    secure: 
    on_success: change
