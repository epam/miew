version: "{build}"
environment:
  matrix:
    - nodejs_version: "20"
    - nodejs_version: "22"
cache:
  - ".yarn\\cache"
  - node_modules
init:
  - git config --global core.autocrlf true
install:
  - ps: Install-Product node $env:nodejs_version
  - yarn install
test_script:
  - node --version
  - yarn ci

build: off
