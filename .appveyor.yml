version: "{build}"
environment:
  matrix:
    - nodejs_version: "LTS"
    - nodejs_version: "8.4.0"
cache:
  - "%LOCALAPPDATA%\\Yarn"
  - node_modules
init:
  - git config --global core.autocrlf true
install:
  - ps: Install-Product node $env:nodejs_version
  - yarn global add gulp-cli
  - yarn install
test_script:
  - node --version && gulp --version
  - gulp
build: off
notifications:
  - provider: Slack
    on_build_success: false
    incoming_webhook:
