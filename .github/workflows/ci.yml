name: Miew CI/CD

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        node: [18, 20]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install

    - name: Run CI script
      run: yarn run ci

    - name: Collect coverage
      run: yarn run merge-cover

    - name: Publicate coverage
      run: yarn run coveralls

    - name: Coveralls
      uses: coverallsapp/github-action@v1.1.3
      with:
        github-token: ${{ secrets.COVERALLS_TOKEN }}
        path-to-lcov: ./coverage/lcov.info
        flag-name: run-label
        parallel: false
